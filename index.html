<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>MyChatApp | Tejas Kalluraya</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudfare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"/>
    </head>
    <body>
        <div class="wrapper">
            <section class="form signup">
                <header>MyChatApp</header>
                <form action="#">
                    <div class="error-txt">Error message!</div>
                    <div class="name-details">
                        <div class="field">
                            <label>First Name</label>
                            <input type="text" placeholder="First Name">
                        </div>
                        <div class="field">
                            <label>Last Name</label>
                            <input type="text" placeholder="Last Name">
                        </div>
                        <div class="field">
                            <label>Email Address</label>
                            <input type="email" placeholder="Email Address">
                        </div>
                        <div class="field">
                            <label>Password</label>
                            <input type="pass" placeholder="Password">
                        </div>
                        <div class="field">
                            <label>Confirm Password</label>
                            <input type="password" placeholder="Confirm Password">
                        </div>
                        <div class="field">
                            <label>Select Image</label>
                            <input type="file">
                        </div>
                        <div class="field">
                
                            <input type="submit" value="Continue to Chat">
                        </div>
                        <a href="#"><div class="link">Already Registered?</div></a></br>
                    </div>
                </form>
            
            </section>
        </div>
    </body>
</html>
